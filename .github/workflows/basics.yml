name: learn-github-actions

run-name: ${{ github.actor }} is learning github learn-github-actions

on:
  push:
    branches:
      - basics-github-action


jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats 
      - run: bats -v
      